<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 60px 0; /* Added padding for top/bottom space */
            min-height: 100vh;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            /* align-items: center; <-- REMOVED this */
            position: relative;
            /* overflow: hidden; <-- REMOVED this */

            /* Purple-themed Animated Gradient Background */
            background: linear-gradient(135deg, #744bba, #9561e2, #a484e9, #b198f3);
            background-size: 400% 400%;
            animation: gradientBackground 18s ease infinite;
            
            /* This ensures the gradient stays fixed during scroll */
            background-attachment: fixed;
        }

        /* Gradient Animation Keyframes */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Subtle Pattern Overlay for background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zm0 14v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 14v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM12 6v-4H10v4H6v2h4v4h2V6h4V4h-4zm0 14v-4H10v4H6v2h4v4h2v-4h4v-2h-4zm0 14v-4H10v4H6v2h4v4h2v-4h4v-2h-4zM12 42v-4H10v4H6v2h4v4h2v-4h4v-2h-4zM48 6v-4h-2v4h-4v2h4v4h2V6h4V4h-4zm0 14v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 14v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 14v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM24 6v-4h-2v4h-4v2h4v4h2V6h4V4h-4zm0 14v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 14v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 14v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-28v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM0 34v-4H-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-28V0H-2v4h-4v2h4v4h2V6h4V4h-4zm24 0v-4h-2v4h-4v2h4v4h2V6h4V4h-4zM0 10v-4H-2v4h-4v2h4v4h2v-4h4v-2h-4z'%3E%3C/path%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-repeat: repeat;
            opacity: 0.1; /* Adjust opacity as needed */
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind other content */
        }

        .login {
            max-width: 750px; /* Slightly wider form */
            width: 90%; /* Make it responsive */
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            border-radius: 20px; /* More rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Lighter border */
            position: relative;
            overflow: hidden; /* Hide overflow for inner elements */

            /* Inner shadow for depth */
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1),
                        0 15px 40px rgba(0, 0, 0, 0.2);
            
            /* This makes the form respect the padding on the body */
            margin: 0;
            height: fit-content; /* Make form height fit content */
        }

        /* Top border gradient for the form */
        .login::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px; /* Thicker border */
            background: linear-gradient(to right, #8e2de2, #4a00e0); /* Deep purple gradient */
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .login h1 {
            text-align: center;
            font-weight: 700;
            color: #ffffff; /* White text for contrast */
            font-size: 2.3rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .login legend {
            text-align: center;
            font-weight: 600;
            font-size: 1.6rem;
            color: #e0e0e0; /* Off-white for legend */
            margin-bottom: 35px;
        }

        .form-label {
            font-weight: 600;
            color: #f0f0f0; /* Light grey for labels */
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent input fields */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Lighter border */
            color: #ffffff; /* White text in inputs */
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control::placeholder, .form-select .placeholder {
            color: #d0d0d0; /* Lighter placeholder text */
            opacity: 0.8;
            font-style: italic;
            /* Subtle gradient for placeholder text */
            background: linear-gradient(to right, #e0b0ff, #f0e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Input/Select Focus Style */
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.2); /* More transparent on focus */
            border-color: #a484e9; /* Purple border on focus */
            box-shadow: 0 0 0 0.25rem rgba(164, 132, 233, 0.4); /* Purple glow */
            outline: none;
        }

        /* For select dropdown options */
        .form-select option {
            background-color: #6a1b9a; /* Darker purple for dropdown options */
            color: #ffffff;
        }

        /* Gradient Button */
        .btn-primary {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #8e2de2, #4a00e0); /* Purple gradient button */
            border: none;
            border-radius: 10px;
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #a484e9, #6a1b9a); /* Slightly lighter gradient on hover */
            transform: scale(1.01); /* Subtle scale effect */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Results Output */
        .results-output {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            background-color: rgba(164, 132, 233, 0.2); /* Light purple translucent background */
            color: #f0f0f0; /* Light text */
            border: 1px solid rgba(164, 132, 233, 0.5); /* Matching border */
            border-radius: 12px;
            font-size: 1.6rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Student Exam Performance Prediction</legend>
            
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score"
                    placeholder="Enter Writing Score (e.g., 72)" min='0' max='100' required />
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score"
                    placeholder="Enter Reading Score (e.g., 85)" min='0' max='100' required />
            </div>
            
            <div class="mb-4"> <input class="btn btn-primary" type="submit" value="Predict Maths Score" />
            </div>
        </form>

        {% if results %}
            <h2 class="results-output">
                THE prediction is {{results}}
            </h2>
        {% endif %}

    </div>

</body>
</html>
