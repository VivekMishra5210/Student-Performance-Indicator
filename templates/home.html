<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* Nice gradient background */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px 0; /* Add some padding to the top and bottom */
        }

        /* This is your .login class, now acting as a styled container */
        .login {
            max-width: 700px; /* Limit form width for readability */
            margin: 0 auto; /* Center the form horizontally */
            padding: 35px; /* Spacing inside the white box */
            background-color: #ffffff;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }

        /* Style the main heading */
        .login h1 {
            text-align: center;
            font-weight: 700;
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        /* Style the form sub-heading (legend) */
        .login legend {
            text-align: center;
            font-weight: 500;
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Make labels slightly bolder */
        .form-label {
            font-weight: 600;
            color: #495057;
        }

        /* Style the submit button */
        .btn-primary {
            width: 100%; /* Make button full-width */
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Style the 'Select...' placeholder text in dropdowns */
        .placeholder {
            color: #999;
        }
        
        /* Style the results <h2> */
        .results-output {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f7ef;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Student Exam Performance Prediction</legend>
            
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score"
                    placeholder="Enter Writing Score (e.g., 72)" min='0' max='100' required />
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score"
                    placeholder="Enter Reading Score (e.g., 85)" min='0' max='100' required />
            </div>
            
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Maths Score" />
            </div>
        </form>

        {% if results %}
            <h2 class="results-output">
                THE prediction is {{results}}
            </h2>
        {% endif %}

    </div>

</body>
</html>
